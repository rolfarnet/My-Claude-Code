<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        #canvas {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            color: white;
            font-size: 1.2em;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ Interactive Particle Universe ðŸŒŸ</h1>
        
        <div class="controls">
            <button onclick="addParticles()">Add Particles</button>
            <button onclick="toggleGravity()">Toggle Gravity</button>
            <button onclick="changeColors()">Change Colors</button>
            <button onclick="reset()">Reset</button>
        </div>

        <canvas id="canvas" width="800" height="600"></canvas>
        
        <div class="stats">
            <div class="stat-item">
                <div>Particles</div>
                <div id="particleCount">0</div>
            </div>
            <div class="stat-item">
                <div>FPS</div>
                <div id="fps">60</div>
            </div>
            <div class="stat-item">
                <div>Gravity</div>
                <div id="gravityStatus">OFF</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let particles = [];
        let gravity = false;
        let colorPalette = 0;
        let frameCount = 0;
        let lastTime = 0;
        let autoGenerate = true;
        
        const colorPalettes = [
            ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b'],
            ['#6c5ce7', '#a29bfe', '#fd79a8', '#fdcb6e', '#e17055'],
            ['#00b894', '#00cec9', '#0984e3', '#6c5ce7', '#a29bfe'],
            ['#e84393', '#fd79a8', '#fdcb6e', '#f39c12', '#e74c3c']
        ];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.radius = Math.random() * 8 + 2;
                this.color = colorPalettes[colorPalette][Math.floor(Math.random() * colorPalettes[colorPalette].length)];
                this.life = 1;
                this.decay = Math.random() * 0.005 + 0.001;
                this.originalRadius = this.radius;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (gravity) {
                    this.vy += 0.3;
                }
                
                this.vx *= 0.99;
                this.vy *= 0.99;
                
                if (this.x < this.radius || this.x > canvas.width - this.radius) {
                    this.vx *= -0.8;
                    this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                }
                if (this.y < this.radius || this.y > canvas.height - this.radius) {
                    this.vy *= -0.8;
                    this.y = Math.max(this.radius, Math.min(canvas.height - this.radius, this.y));
                }
                
                this.life -= this.decay;
                this.radius = this.originalRadius * this.life;
            }

            draw() {
                if (this.radius <= 0) return;
                
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, Math.max(0, this.radius), 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                const innerRadius = Math.max(0, this.radius * 0.5);
                if (innerRadius > 0) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, innerRadius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    ctx.fill();
                }
                ctx.restore();
            }
        }

        function addParticles() {
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
        }

        function toggleGravity() {
            gravity = !gravity;
            document.getElementById('gravityStatus').textContent = gravity ? 'ON' : 'OFF';
        }

        function changeColors() {
            colorPalette = (colorPalette + 1) % colorPalettes.length;
            particles.forEach(particle => {
                particle.color = colorPalettes[colorPalette][Math.floor(Math.random() * colorPalettes[colorPalette].length)];
            });
        }

        function reset() {
            particles = [];
            gravity = false;
            document.getElementById('gravityStatus').textContent = 'OFF';
        }

        function animate(currentTime) {
            const deltaTime = currentTime - lastTime;
            if (deltaTime >= 16.67) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                particles = particles.filter(particle => particle.life > 0);
                
                if (autoGenerate && particles.length < 100 && Math.random() < 0.3) {
                    particles.push(new Particle(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    ));
                }
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                document.getElementById('particleCount').textContent = particles.length;
                
                frameCount++;
                if (currentTime - lastTime > 0) {
                    const fps = Math.round(1000 / (currentTime - lastTime));
                    document.getElementById('fps').textContent = fps;
                }
                
                lastTime = currentTime;
            }
            
            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            for (let i = 0; i < 10; i++) {
                particles.push(new Particle(x, y));
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.3) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                particles.push(new Particle(x, y));
            }
        });

        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        addParticles();
        requestAnimationFrame(animate);
    </script>
</body>
</html>
